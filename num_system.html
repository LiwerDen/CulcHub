        </ul>
        <div class="theme">

            <label for="check" class="button-theme"></label>
            <i id="theme-icon" class="fa-solid fa-moon"></i>
        </div>
        <div class="closed">
            <div class="closed-btn">
                <a href="#" onclick="closeWindow(); return false;"><i class='fa fa-sign-in' id="closed-button" style="cursor: pointer;"></i> Выйти</a>
            </div>
        </div>
    </div>
    <!--Закончили делать боковое меню-->
     <!--Делаем основной блок-->
    <main class="close">
        <div class="main-m">
            <div class="main-header-text">
                Системы счисления
            </div>
            <div class="main-text-s" style="font-size: 2rem;">
                Здесь вы сможете перевести число из одной системы счисления в другую
            </div>
            <div class="system-num" style="font-size: 1.7rem;">
                <label for="numberInput" style="font-size: 1.6rem; margin: 10px;">Введите число:</label><br>
                <input type="text" id="numberInput" class="numInpt"><br>
                <!--Радиобатоны-->
                <label style="font-size: 1.6rem; margin: 10px;">Его система счисления:</label><br>
                <ul>
                <li><input class="redio-b" type="radio" name="fromSystem" value="2" checked> 2 </li>
                <li><input class="redio-b" type="radio" name="fromSystem" value="8"> 8 <br></li>
                <li><input class="redio-b" type="radio" name="fromSystem" value="10"> 10 <br></li>
                <li><input class="redio-b" type="radio" name="fromSystem" value="16"> 16 <br></li>
                </ul>
                <label style="font-size: 1.6rem; margin: 10px; padding: 10px;">В какую систему счисления перевести:</label> <br>
                <input class="redio-b" type="radio" name="toSystem" value="2"> 2 <br>
                <input class="redio-b" type="radio" name="toSystem" value="8"> 8 <br>
                <input class="redio-b" type="radio" name="toSystem" value="10"> 10 <br>
                <input class="redio-b" type="radio" name="toSystem" value="16"> 16 <br>     
                <!--Результат и кнопка для вывода результата-->
                <button onclick="convert()" class="btn">перевести</button>
                <div id="output"></div>
                <div id="outputresult"></div>
            </div>
        </div>
    </main>
    <!--Закончили делать основное меню-->
    <script src="script.js"></script>
